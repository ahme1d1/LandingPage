<section class="pb-lg pt-sm position-relative">
  <div class="container">
    <div class="mb-lg d-flex align-items-center justify-content-center">
      <img src="assets/images/stories.png" class="me-md" alt="image" width="30" height="30" *ngIf="currentLang == 'en'">
      <span class="fs-3" [ngStyle]="{ color: fontColor }">{{currentLang == 'en' ? 'Reels :' : ': الأفلام المصورة'}}</span>
      <img src="assets/images/stories.png" class="ms-md" alt="image" width="30" height="30" *ngIf="currentLang == 'ar'">
    </div>
    <swiper [config]="swiperConfig" class="w-100">
      <ng-container *ngFor="let element of stories; let i = index">
        <ng-template [swiperSlide] *ngIf="element.media_url">
          <div class="slider-image">
            <video
              class="rounded-4 slider-image-main w-100"
              [src]="element.media_url"
              controls
            ></video>
          </div>
        </ng-template>
      </ng-container>
    </swiper>
  </div>
</section>
