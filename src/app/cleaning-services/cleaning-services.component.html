<section class="pt-lg pb-lg" *ngFor="let service of services">
  <div class="container text-center">
    <h2 class="mb-md d-inline-block">{{ service.title }}</h2>
    <p class="text-center">{{ service.description }}</p>
    <div class="row">
      <div class="col-6 mb-sm" *ngFor="let video of service?.videos">
        <a [href]="video.link" target="_blank" style="text-decoration: underline;">
          <div class=" position-relative">
            <img src="assets/images/play.png" class="card-img-button" alt="play button">
            <img class="card-img-top" [src]="'https://back-landing.genral.net/' + video.img_path" class="w-100" alt="Card image cap">
          </div>
          <div class="card-body d-flex justify-content-center align-items-center p-sm">
            <h5 class="card-title text-center">Sofa Cleaning</h5>
          </div>
        </a>

      </div>
    </div>
  </div>
</section>
