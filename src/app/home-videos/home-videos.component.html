<section class="pt-lg pb-lg ">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let video of videos">
        <iframe
          [src]="video.link | safe"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowFullScreen
          class='w-100'
          height="300"
        ></iframe>
      </div>
    </div>
  </div>
</section>
