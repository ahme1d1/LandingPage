<section class="pt-lg">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-md" *ngFor="let video of videos">
        <iframe
          [src]="video.link | safe"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowFullScreen
          class='w-100'
          height="400"
        ></iframe>
      </div>
    </div>
  </div>
</section>
