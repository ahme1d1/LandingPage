<section class="pt-lg pb-lg d-flex flex-column justify-content-center align-items-center position-relative">

  <img [src]="'https://test.back-landing.genral.net/' + footerLogoPath" alt="img" style="width: 15%; max-height: 250px;object-fit: cover;">
  <h1 class="text-center mt-md" [ngStyle]="{ color: fontColor }">{{currentLang == 'en' ? footerTitle : footerTitleAr}}</h1>
  <p class="text-center" [ngStyle]="{ color: fontColor }">{{currentLang == 'en' ? footerDescription : footerDescriptionAr}}</p>

  <div class="w-50 d-flex justify-content-around align-items-center mt-sm position-relative" style="z-index: 1;">
    <ng-container *ngFor="let icon of footerIcons">
      <a [href]="icon?.link" target="_blank">
        <img
          [src]="'https://test.back-landing.genral.net/' + icon?.img_path"
          alt="Icon"
          width="40"
          height="40"
          style="object-fit: cover;"
        >
      </a>
    </ng-container>
  </div>

  <div class="shape">
    <img src="../../../assets/images/bg-bottom-right.png" class="shape-bottom-right" alt="img image png">
  </div>

  <div class="shape">
    <img src="../../../assets/images/bg-bottom-left.png" class="shape-bottom-left" alt="img image png">
  </div>

</section>
