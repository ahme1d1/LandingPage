      <swiper
        [spaceBetween]="10"
        [slidesPerView]="1"
        [navigation]="true"
        [thumbs]="{ swiper: thumbsSwiper }"
        class="mySwiper2"
      >
        <ng-template swiperSlide *ngFor="let element of sliderElements; let i = index">
          <img
            *ngIf="element.type === 'img'"
            [src]="element.path | urlPrefix"
          >
          <iframe
            *ngIf="element.type === 'youtube_video'"
            [src]="element.path | safe"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowFullScreen
          ></iframe>
        </ng-template>
      </swiper>
      <swiper
        (swiper)="thumbsSwiper = $event"
        [config]="swiperConfig"
        class="mySwiper"
      >
        <ng-template swiperSlide *ngFor="let element of sliderElements; let i = index">
          <img
            *ngIf="element.type === 'img'"
            [src]="element.path | urlPrefix"
          >
          <iframe
            *ngIf="element.type === 'youtube_video'"
            [src]="element.path | safe"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowFullScreen
          ></iframe>
        </ng-template>
      </swiper>
      <p class="fs-1 pt-sm text-center" [ngStyle]="{ color: fontColor }">
        {{currentLang == 'en' ? sliderTitle : sliderTitleAr}}
      </p>
    </div>

    <div class="shape">
      <img src="assets/images/bottom-right.png" class="shape-bottom-right" alt="img image png">
    </div>
    <div class="shape">
      <img src="assets/images/bottom-left.png" class="shape-bottom-left" alt="img image png">
    </div>
    <div class="shape">
      <img src="assets/images/top-left.png" class="shape-top-left" alt="img image png">
    </div>
    <div class="shape">
      <img src="assets/images/top-right.png" class="shape-top-right" alt="img image png">
    </div>
</section>
